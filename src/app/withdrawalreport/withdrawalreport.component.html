<section class="content" style="margin-top: 10px">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Withdrawal Report</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i></a>
            </li>
            <a class="active" style="color: #444444; padding: 3px 0;">Withdrawal Report</a>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="table-responsive">
            <div class="materialTableHeader">
              <div class="row">
                <div class="col-8">
                  <ul class="header-buttons-left ml-0">
                    <!-- <li class="dropdown">
                      <h2>
                        <strong>Teachers</strong></h2>
                    </li> -->
                    <li class="dropdown m-l-20">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box">
                    </li>
                    <li>
                      <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                        <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                          <mat-icon class="col-white">delete
                          </mat-icon>
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="col-4">
                  <ul class="header-buttons">
                    <li *ngIf="isAdmin()">
                      <div class="icon-button-demo">
                        <button mat-raised-button color="primary" (click)="addNew()">
                          <mat-icon class="col-white" style="font-size: 16px; padding: 3px;">add</mat-icon>Add
                        </button>
                      </div>
                    </li>
                    <!-- <li>
                      <div class="icon-button-demo">
                        <button mat-mini-fab color="primary">
                          <mat-icon class="col-white">refresh
                          </mat-icon>
                        </button>
                      </div>
                    </li> -->
                  </ul>
                </div>
              </div>
            </div>
            <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                  <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                    [ngClass]="'tbl-checkbox'">
                  </mat-checkbox>
                </mat-cell>
              </ng-container>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
              </ng-container>
              <!-- <ng-container matColumnDef="sno">
                <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'"> S.NO
                </mat-header-cell>
                <mat-cell mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"
                class="table-img tbl-col-width-per-6"> {{row.sno}}
                </mat-cell>
              </ng-container> -->
              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date
                </mat-header-cell>
                <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.date | date: 'yyyy-MM-dd'}}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="accountName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Account Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                  {{row.accountName}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="withdrawalAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Withdrawal Amount
                </mat-header-cell>
                <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.withdrawalAmount}}
                </mat-cell>
              </ng-container>
              <!-- actions -->
              <ng-container matColumnDef="actions">
                <mat-header-cell class="pr-0" *matHeaderCellDef><a *ngIf="isAdmin()">Actions</a>
                </mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                  <button *ngIf="isAdmin()" mat-icon-button color="accent" class="btn-tbl-edit" (click)="$event.stopPropagation()"
                    (click)="editCall(row)">
                    <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                  </button>
                  <button *ngIf="isAdmin()" mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                    (click)="deleteItem(row)">
                    <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns">
              </mat-header-row>
              <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
              <mat-row *matRowDef="let row; columns: displayedColumns;"
                [style.cursor]="'pointer'" matRipple>
              </mat-row>
            </mat-table>
            <!-- Loading spinner -->
            <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
              <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
              </mat-progress-spinner>
            </div>
            <!-- context menu start -->
            <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
              [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
            </div>
            <mat-menu #contextMenu="matMenu">
              <ng-template matMenuContent let-item="item">
                <button mat-menu-item (click)="addNew()">
                  <mat-icon>add_box</mat-icon>
                  <span>Add Record</span>
                </button>
                <button mat-menu-item (click)="editCall(item)">
                  <mat-icon>create</mat-icon>
                  <span>Edit Record</span>
                </button>
                <button mat-menu-item (click)="deleteItem(item)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete Record</span>
                </button>
                <button mat-menu-item (click)="refresh()">
                  <mat-icon>refresh</mat-icon>
                  <span>Refresh Record</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>no_encryption</mat-icon>
                  <span>Disable</span>
                </button>
                <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                  <mat-icon>list_alt</mat-icon>
                  <span> Nested Menu</span>
                </button>
              </ng-template>
            </mat-menu>
            <mat-menu #nestedmenu="matMenu">
              <button mat-menu-item>
                <mat-icon>mail_outline</mat-icon>
                <span>Item 1</span>
              </button>
              <button mat-menu-item>
                <mat-icon>call</mat-icon>
                <span>Item 2</span>
              </button>
              <button mat-menu-item>
                <mat-icon>chat</mat-icon>
                <span>Item 3</span>
              </button>
            </mat-menu>
            <!-- context menu end -->
            <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
              [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
              No results
            </div>
            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0"
              [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <form class="m-4" [formGroup]="proForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>From</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <button class="mr-auto" mat-raised-button color="primary">Submit</button>
              <!-- <button type="button" mat-button>Cancel</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="header">
          <h2>Investment</h2>
          <!-- <button mat-button [matMenuTriggerFor]="menu" class="header-dropdown">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Action</button>
            <button mat-menu-item>Another action</button>
            <button mat-menu-item>Something else here</button>
          </mat-menu> -->
        </div>
        <div class="body">
          <apx-chart [series]="barChartOptions.series" [chart]="barChartOptions.chart"
            [dataLabels]="barChartOptions.dataLabels" [plotOptions]="barChartOptions.plotOptions"
            [yaxis]="barChartOptions.yaxis" [xaxis]="barChartOptions.xaxis" [fill]="barChartOptions.fill"></apx-chart>
        </div>
      </div>
    </div>
  </div>
</section>
